<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<style>
		body {
				overflow: hidden;
		}
	</style>
	</head>
	<body>

		<a-scene id="ascene" cursor="fuse: false; rayOrigin:mouse">
			<a-assets>
				<img id="001" src="./img/palermo_square.jpeg">
			</a-assets>
		
			<a-entity id="rig" position="0 0 0">
				<a-entity id="camera" camera look-controls></a-entity>
			</a-entity>
			<a-sky id="background" src="#001" color="#FFFFFF" radius="5" rotation="0 0 0" position="0 0 0"></a-sky>
		</a-scene>
		
		<script type="text/javascript">
			window.addEventListener("wheel", event => {
				const delta = Math.sign(event.wheelDelta);
				var mycam = document.getElementById("camera").getAttribute("camera");
				var finalZoom = document.getElementById("camera").getAttribute("camera").zoom + delta * 0.15;
				if (finalZoom < 1) {
					finalZoom = 1;
				}
				if (finalZoom > 5) {
					finalZoom = 5;
				}
				mycam.zoom = finalZoom;
				document.getElementById("camera").setAttribute("camera", mycam);
			});
			
		</script>
	</body>
</html>
